<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="utf-8">
    <title>Звуки Арины?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>


</head>

<body>
    

    <div class="main">



        <h1 id="head" >

            Звуки?
    
        </h1>
        
        <h2 id="ttt">
        Тыкай и кринжуй
        </h2>
    </div>
    <div class="grid">
        <figure>
            <figcaption class="text">А?</figcaption>
            <audio
                controls
                src="ogg/а.ogg">
            </audio>
        </figure>

        <figure>
            <figcaption class="text">Лаадно</figcaption>
            <audio
                controls
                src="ogg/лааадно.ogg">
            </audio>
        </figure>

        <figure>
            <figcaption class="text">Ладно(</figcaption>
            <audio
                controls
                src="ogg/ладно(.ogg">
            </audio>
        </figure>
        <figure>
            <figcaption class="text">Ладно))</figcaption>
            <audio
                controls
                src="ogg/ладно)).ogg">
            </audio>
        </figure>
        <figure>
            <figcaption class="text">м-мгу</figcaption>
            <audio
                controls
                src="ogg/муху.ogg">
            </audio>
        </figure>
        <figure>
            <figcaption class="text">ок</figcaption>
            <audio
                controls
                src="ogg/ок.ogg">
            </audio>
        </figure>
        <figure>
            <figcaption class="text">уху)</figcaption>
            <audio
                controls
                src="ogg/уху).ogg">
            </audio>
        </figure>
        <figure>
            <figcaption class="text">харашо</figcaption>
            <audio
                controls
                src="ogg/харашо.ogg">
            </audio>
        </figure>
        <figure>
            <figcaption class="text">харашо)</figcaption>
            <audio
                controls
                src="ogg/харашо).ogg">
            </audio>
        </figure>
        <figure>
            <figcaption class="text">хорошо</figcaption>
            <audio
                controls
                src="ogg/хорошо.ogg">
            </audio>
        </figure>
        <figure>
            <figcaption class="text">что?</figcaption>
            <audio
                controls
                src="ogg/что?.ogg">
            </audio>

        </figure>
        <figure>
            <figcaption class="text">эхэуху</figcaption>
            <audio
                controls
                src="ogg/эхэуху.ogg">
            </audio>
        </figure>
    </div>     
</body>
